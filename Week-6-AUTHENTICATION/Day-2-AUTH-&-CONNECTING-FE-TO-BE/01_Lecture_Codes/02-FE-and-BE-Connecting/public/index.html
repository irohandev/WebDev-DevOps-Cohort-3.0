<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Website</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f2f2f2, #e0e0e0);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        .container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 80%;
            max-width: 900px;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            animation: fadeIn 1s ease-in-out;
        }

        .form-container {
            width: 45%;
            min-width: 280px;
        }

        h2 {
            color: #007bff;
            margin-bottom: 15px;
            font-size: 24px;
            font-weight: 600;
            position: relative;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin-bottom: 10px;
            box-sizing: border-box;
            font-size: 14px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.2);
            outline: none;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 6px;
            background: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }

        button:hover {
            background: #0056b3;
            transform: scale(1.05);
        }

        button:active {
            background: #003d7a;
            transform: scale(0.98);
        }

        #information {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background: #f9f9f9;
            color: #333;
            font-size: 14px;
            text-align: left;
        }

        .logout {
            margin-top: 20px;
            padding: 10px;
            border: none;
            border-radius: 6px;
            background: #dc3545;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }

        .logout:hover {
            background: #c82333;
            transform: scale(1.05);
        }

        .logout:active {
            background: #a71d2a;
            transform: scale(0.98);
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .form-container {
                width: 100%;
            }

            button {
                padding: 8px;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Sign Up</h2>
            <input id="signup-username" type="text" name="username" placeholder="Username">
            <input id="signup-password" type="password" name="password" placeholder="Password">
            <button onclick="signup()">Submit</button>
        </div>
        
        <div class="form-container">
            <h2>Sign In</h2>
            <input id="signin-username" type="text" name="username" placeholder="Username">
            <input id="signin-password" type="password" name="password" placeholder="Password">
            <button onclick="signin()">Submit</button>
        </div>
        
        <div style="width: 100%;">
            <h2>User Information</h2>
            <div id="information">Please sign in to view user information.</div>
        </div>
        
        <button class="logout" onclick="logout()">Logout</button>
    </div>
    
    <script>
        async function signup() {
            const username = document.getElementById("signup-username").value;
            const password = document.getElementById("signup-password").value;
            
            try {
                await axios.post("http://localhost:3000/signup", {
                    username: username,
                    password: password
                });
                alert("You are signed up!");
            } catch (error) {
                console.error("Signup error:", error);
                alert("Error signing up. Please try again.");
            }
        }

        async function signin() {
            const username = document.getElementById("signin-username").value;
            const password = document.getElementById("signin-password").value;
            
            try {
                const response = await axios.post("http://localhost:3000/signin", {
                    username: username,
                    password: password
                });
                localStorage.setItem("token", response.data.token);
                alert("You are signed in!");
                getUserInformation(); // Fetch user information after signing in
            } catch (error) {
                console.error("Signin error:", error);
                alert("Error signing in. Please check your credentials.");
            }
        }

        async function getUserInformation() {
            const token = localStorage.getItem("token");
            if (!token) {
                document.getElementById("information").innerHTML = "Not signed in";
                return;
            }

            try {
                const response = await axios.get("http://localhost:3000/me", {
                    headers: { 'token': token }
                });
                document.getElementById("information").innerHTML = `Username: ${response.data.username}<br>Password: ${response.data.password}`;
            } catch (error) {
                console.error("Error fetching user information:", error);
                document.getElementById("information").innerHTML = "Error fetching user information.";
            }
        }

        function logout() {
            localStorage.removeItem("token");
            document.getElementById("information").innerHTML = "You have been logged out.";
        }
    </script>
</body>
</html>
